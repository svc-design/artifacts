name: Build & push apline-glibc image
on:
  pull_request:
  push:
    paths:
      - '.github/workflows/alpine-glibc-image.yaml'
      - 'dockerfiles/base/alpine-glibc/Dockerfile'
    branches:
      - main

jobs:
  base-image:
    runs-on: ubuntu-latest
    name: Build alpine-glibc base image
    steps:
      - uses: actions/checkout@master

      - name: 'Artifact: build && push alpine-glibc image'
        uses: aevea/action-kaniko@master
        with:
          registry: artifact.onwalk.net
          username: admin 
          password: ${{ secrets.HELM_REPO_PASSWORD }}
          path: './dockerfiles/base/alpine-glibc'
          image: k8s/alpine-glibc
          tag: latest
          cache: true
          cache_registry: cache
